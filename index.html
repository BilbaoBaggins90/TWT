<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn Target Finder (Simple)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #111; color: #eee; font-family: sans-serif; padding: 20px; }
        .box { background: #222; border: 1px solid #444; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .btn-go { width: 100%; font-weight: bold; font-size: 1.2rem; padding: 10px; }
        .stat-box { text-align: center; padding: 10px; background: #333; border-radius: 5px; margin-bottom: 10px; }
        .chain-num { font-size: 2rem; font-weight: bold; color: #fff; }
        
        /* Status Colors */
        .status-Okay { color: #20c997; font-weight: bold; }
        .status-Hospital { color: #dc3545; font-weight: bold; }
        .status-Jail { color: #ffc107; font-weight: bold; }
        .status-Traveling { color: #0dcaf0; font-weight: bold; }
        
        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #888; border-bottom: 1px solid #555; padding: 10px; }
        td { border-bottom: 1px solid #333; padding: 10px; vertical-align: middle; }
        
        .error-msg { color: #ff5555; background: #330000; padding: 10px; border: 1px solid red; display: none; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container" style="max-width: 800px;">
    
    <h2 class="mb-4">⚔️ Torn Target Finder</h2>

    <div id="errorBox" class="error-msg"></div>

    <div class="box">
        <div class="mb-3">
            <label>Your API Key</label>
            <input type="text" id="apiKey" class="form-control bg-dark text-white" placeholder="Public Key">
        </div>
        <div class="mb-3">
            <label>Enemy Faction ID (Manual Entry)</label>
            <input type="number" id="enemyId" class="form-control bg-dark text-white" placeholder="e.g. 12345">
        </div>
        <button class="btn btn-success btn-go" onclick="runTool()">GET TARGETS</button>
    </div>

    <div class="box" id="chainBox" style="display:none;">
        <h5 class="text-muted">Enemy Chain Status</h5>
        <div class="row">
            <div class="col-6">
                <div class="stat-box">
                    <div class="small text-muted">COUNT</div>
                    <div id="chainCount" class="chain-num">-</div>
                </div>
            </div>
            <div class="col-6">
                <div class="stat-box">
                    <div class="small text-muted">TIMEOUT</div>
                    <div id="chainTime" class="chain-num">-</div>
                </div>
            </div>
        </div>
    </div>

    <div class="box" id="targetBox" style="display:none;">
        <h5 class="text-muted mb-3">Targets</h5>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</div>

<script>
    // --- HELPERS ---
    const getEl = (id) => document.getElementById(id);
    const showError = (msg) => {
        const box = getEl('errorBox');
        box.style.display = 'block';
        box.innerText = "ERROR: " + msg;
    };
    const clearError = () => { getEl('errorBox').style.display = 'none'; };

    // --- MAIN FUNCTION ---
    async function runTool() {
        clearError();
        const key = getEl('apiKey').value.trim();
        const id = getEl('enemyId').value.trim();

        if(!key) return showError("API Key is missing.");
        if(!id) return showError("Enemy ID is missing.");

        localStorage.setItem('torn_api_key', key);
        
        getEl('chainBox').style.display = 'block';
        getEl('targetBox').style.display = 'block';
        getEl('tableBody').innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

        // 1. GET CHAIN (Using V2 API - Required)
        // We do this separately so if it fails, the list still loads.
        fetchChain(key, id);

        // 2. GET MEMBERS (Using V1 API - Most Reliable)
        try {
            const url = `https://api.torn.com/faction/${id}?selections=basic,members&key=${key}`;
            const res = await fetch(url);
            const data = await res.json();

            if(data.error) {
                // If V1 fails, it usually returns a clear error code
                throw new Error(data.error.error);
            }

            // Process Members
            const members = Object.values(data.members || {});
            
            // Sort by Level
            members.sort((a,b) => b.level - a.level);

            let html = '';
            members.forEach(m => {
                const state = m.status.state;
                if(state === "Fallen" || state === "Federal") return; // Skip useless

                html += `
                <tr>
                    <td>
                        <a href="https://www.torn.com/profiles.php?XID=${m.id}" target="_blank" style="color:#fff; font-weight:bold; text-decoration:none;">
                            ${m.name}
                        </a>
                    </td>
                    <td>${m.level}</td>
                    <td class="status-${state}">${state}</td>
                    <td>
                        <a href="https://www.torn.com/loader.php?sid=attack&user2ID=${m.id}" target="_blank" class="btn btn-sm btn-danger">ATTACK</a>
                    </td>
                </tr>`;
            });

            getEl('tableBody').innerHTML = html;

        } catch(e) {
            showError("Target Scan Failed: " + e.message);
            getEl('tableBody').innerHTML = '<tr><td colspan="4" style="color:red">Failed.</td></tr>';
        }
    }

    // --- CHAIN UPDATER (V2) ---
    async function fetchChain(key, id) {
        try {
            // V2 Endpoint
            const url = `https://api.torn.com/v2/faction/${id}/chain?key=${key}`;
            const res = await fetch(url);
            const data = await res.json();

            if(data.chain) {
                getEl('chainCount').innerText = data.chain.current;
                getEl('chainTime').innerText = data.chain.timeout;
            } else {
                 getEl('chainCount').innerText = "N/A";
            }
        } catch(e) {
            console.log("Chain error: " + e.message);
            getEl('chainCount').innerText = "Err";
        }
    }

    // Load saved key
    const saved = localStorage.getItem('torn_api_key');
    if(saved) getEl('apiKey').value = saved;

</script>
</body>
</html>
