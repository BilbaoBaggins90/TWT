<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn War Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        
        /* Chain Monitor Styles */
        .chain-box { background: #333; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .chain-count { font-size: 2.5rem; font-weight: bold; color: #ffc107; line-height: 1; }
        .chain-timer { font-size: 1.2rem; font-weight: bold; color: #dc3545; }
        .chain-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #aaa; }

        /* Badge & Table Styles */
        .badge-okay { background-color: #198754; color: white; }
        .badge-hospital { background-color: #dc3545; color: white; }
        .badge-jail { background-color: #fd7e14; color: white; }
        .badge-travel { background-color: #0dcaf0; color: white; }
        
        .respect-cell { font-family: 'Courier New', monospace; font-weight: bold; color: #0d6efd; }
        .attack-btn { width: 100%; font-weight: bold; }
        
        /* Layout Tweaks */
        .header-bg { background: linear-gradient(135deg, #212529 0%, #495057 100%); color: white; padding: 1.5rem 0; margin-bottom: 1.5rem; }
        .card { border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="header-bg">
    <div class="container text-center">
        <h1>‚öîÔ∏è Torn War Room</h1>
        <p class="mb-0 text-white-50">Chain Monitor & Target Finder</p>
    </div>
</div>

<div class="container">
    
    <div class="row mb-3 justify-content-center">
        <div class="col-md-8">
            <div class="chain-box text-center" id="chainPanel" style="display:none;">
                <div class="row align-items-center">
                    <div class="col-6 border-end border-secondary">
                        <div class="chain-label">Chain Count</div>
                        <div id="chainCount" class="chain-count">-</div>
                    </div>
                    <div class="col-6">
                        <div class="chain-label">Timeout</div>
                        <div id="chainTimeout" class="chain-timer">-</div>
                    </div>
                </div>
                <div class="mt-2 text-white-50" style="font-size: 0.8rem;">
                    Updated: <span id="chainLastUpdate">Never</span>
                    <button class="btn btn-sm btn-outline-light ms-2" onclick="updateChainOnly()">Refresh Chain</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        
        <div class="col-md-4">
            <div class="card p-3">
                <h5 class="card-title mb-3">‚öôÔ∏è Config</h5>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">API Key</label>
                    <input type="text" id="apiKey" class="form-control" placeholder="Public Key">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Enemy Faction ID</label>
                    <div class="input-group">
                        <input type="number" id="enemyId" class="form-control" placeholder="Faction ID">
                        <button class="btn btn-secondary" type="button" onclick="autoDetect()">Auto</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Filters</label>
                    <select id="statusFilter" class="form-select mb-2">
                        <option value="okay" selected>üü¢ Attackable Only</option>
                        <option value="all">Show All</option>
                    </select>
                    <div class="input-group">
                        <span class="input-group-text">Lvl</span>
                        <input type="number" id="minLevel" class="form-control" placeholder="Min" value="1">
                        <input type="number" id="maxLevel" class="form-control" placeholder="Max" value="100">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="fetchTargets()">üöÄ Scan Targets & Chain</button>
                    <button class="btn btn-outline-danger btn-sm" onclick="clearData()">Log Out</button>
                </div>
            </div>
            <div id="alertBox" class="mt-3"></div>
        </div>

        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 id="resultsTitle">Targets</h4>
                <div id="loader" class="spinner-border text-primary" role="status" style="display:none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="card p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Lvl</th>
                                <th>Est. Respect <br><small style="font-weight:normal; color:#ccc;">(Base ‚ûù 3.0x FF)</small></th>
                                <th>Status</th>
                                <th style="width: 100px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr><td colspan="5" class="text-center p-4 text-muted">Ready to scan.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const savedKey = localStorage.getItem('torn_api_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
    });

    function showAlert(msg, type = 'danger') {
        const el = document.getElementById('alertBox');
        el.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
        setTimeout(() => el.innerHTML = '', 4000);
    }

    function clearData() {
        localStorage.removeItem('torn_api_key');
        document.getElementById('apiKey').value = '';
        showAlert('Key cleared.', 'success');
    }

    // --- HELPER: RESPECT CALCULATION ---
    function getRespectRange(level) {
        // Formula: (ln(Level) + 1) / 4
        const base = (Math.log(level) + 1) / 4;
        
        // Min: Base (1x FF) | Max: Base * 3 (3x FF)
        // Note: Actual respect depends on "Hosp/Leave/Mug" choice.
        // We assume "Hospitalize" (100% of respect) for these numbers.
        const minRespect = base.toFixed(2);
        const maxRespect = (base * 3).toFixed(2);
        return `${minRespect} - ${maxRespect}`;
    }

    // --- 1. AUTO DETECT WAR & MY FACTION ---
    async function autoDetect() {
        const apiKey = document.getElementById('apiKey').value.trim();
        if (!apiKey) return showAlert("Enter API Key first.");
        localStorage.setItem('torn_api_key', apiKey);

        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        try {
            // Get My Profile
            const userRes = await fetch(`https://api.torn.com/user/?selections=profile&key=${apiKey}`);
            const userData = await userRes.json();
            if (userData.error) throw new Error(userData.error.error);

            const myFacId = userData.faction.faction_id;
            if (!myFacId) throw new Error("You are not in a faction.");
            
            // Store my faction ID for chain updating
            localStorage.setItem('my_faction_id', myFacId);

            // Get My Faction Data (Wars)
            const facRes = await fetch(`https://api.torn.com/faction/${myFacId}?selections=basic&key=${apiKey}`);
            const facData = await facRes.json();

            // Detect Enemy
            let enemyId = null;
            const rankedWars = facData.ranked_wars || {};
            for (const warId in rankedWars) {
                const factions = rankedWars[warId].factions;
                for (const fid in factions) {
                    if (parseInt(fid) !== myFacId) enemyId = fid;
                }
            }

            if (enemyId) {
                document.getElementById('enemyId').value = enemyId;
                showAlert(`Enemy Found: ${enemyId}`, 'success');
                fetchTargets(); // Auto-scan
            } else {
                showAlert("No Ranked War active. Enter Enemy ID manually.", 'warning');
            }

        } catch (e) {
            showAlert(e.message);
        } finally {
            loader.style.display = 'none';
        }
    }

    // --- 2. UPDATE CHAIN ONLY ---
    async function updateChainOnly() {
        const apiKey = document.getElementById('apiKey').value.trim();
        // Try to get ID from storage or auto-fetch it
        let myFacId = localStorage.getItem('my_faction_id');
        
        if (!apiKey) return;
        if (!myFacId) {
            // Fallback: Need to fetch profile first if we don't know who "we" are
            try {
                const userRes = await fetch(`https://api.torn.com/user/?selections=profile&key=${apiKey}`);
                const userData = await userRes.json();
                myFacId = userData.faction.faction_id;
                localStorage.setItem('my_faction_id', myFacId);
            } catch(e) { console.error(e); return; }
        }

        try {
            const response = await fetch(`https://api.torn.com/faction/${myFacId}?selections=chain&key=${apiKey}`);
            const data = await response.json();
            
            if (data.chain) {
                document.getElementById('chainPanel').style.display = 'block';
                document.getElementById('chainCount').innerText = data.chain.current;
                document.getElementById('chainTimeout').innerText = data.chain.timeout + "s";
                
                // Color coding for timer
                const timerEl = document.getElementById('chainTimeout');
                if (data.chain.timeout < 60) timerEl.style.color = 'red';
                else timerEl.style.color = '#198754'; // Green

                const now = new Date();
                document.getElementById('chainLastUpdate').innerText = now.toLocaleTimeString();
            }
        } catch (e) {
            console.error("Chain update failed", e);
        }
    }

    // --- 3. FETCH TARGETS (MAIN FUNCTION) ---
    async function fetchTargets() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const enemyId = document.getElementById('enemyId').value.trim();
        
        if (!apiKey || !enemyId) return showAlert("API Key and Enemy ID required.");
        
        localStorage.setItem('torn_api_key', apiKey);
        
        // 1. Update Chain (Background)
        updateChainOnly();

        // 2. Fetch Enemies
        const loader = document.getElementById('loader');
        const tbody = document.getElementById('tableBody');
        loader.style.display = 'block';

        try {
            const response = await fetch(`https://api.torn.com/faction/${enemyId}?selections=basic,members&key=${apiKey}`);
            const data = await response.json();
            if (data.error) throw new Error(data.error.error);

            document.getElementById('resultsTitle').innerText = `Targets: ${data.name}`;

            let members = Object.values(data.members);
            members.sort((a, b) => b.level - a.level);

            const statusFilter = document.getElementById('statusFilter').value;
            const minLevel = parseInt(document.getElementById('minLevel').value) || 0;
            const maxLevel = parseInt(document.getElementById('maxLevel').value) || 1000;

            tbody.innerHTML = '';
            let count = 0;

            members.forEach(m => {
                const state = m.status.state;
                const lvl = m.level;

                // Filtering
                if (lvl < minLevel || lvl > maxLevel) return;
                if (statusFilter === 'okay' && state !== 'Okay') return;
                if (state === 'Fallen' || state === 'Federal') return;

                count++;
                
                // Badge Logic
                let badge = 'badge-okay';
                if (state === 'Hospital') badge = 'badge-hospital';
                else if (state === 'Jail') badge = 'badge-jail';
                else if (state === 'Traveling') badge = 'badge-travel';

                const respectRange = getRespectRange(lvl);

                const row = `
                    <tr>
                        <td>
                            <a href="https://www.torn.com/profiles.php?XID=${m.id}" target="_blank" class="text-decoration-none fw-bold text-dark">${m.name}</a>
                            <div class="small text-muted">[${m.id}]</div>
                        </td>
                        <td>${lvl}</td>
                        <td class="respect-cell">${respectRange}</td>
                        <td><span class="badge ${badge}">${state}</span> <small class="text-muted d-none d-sm-inline ms-1">${m.status.description.substring(0,12)}..</small></td>
                        <td>
                            <a href="https://www.torn.com/loader.php?sid=attack&user2ID=${m.id}" target="_blank" class="btn btn-sm btn-danger attack-btn">Attack</a>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            if(count === 0) tbody.innerHTML = `<tr><td colspan="5" class="text-center">No targets match filters.</td></tr>`;

        } catch (e) {
            showAlert(e.message);
        } finally {
            loader.style.display = 'none';
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
