<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn War Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modern Dark Theme */
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        /* Header */
        .app-header { background: #1f1f1f; padding: 20px 0; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .api-input { background: #2c2c2c; border: 1px solid #444; color: #fff; text-align: center; font-family: monospace; letter-spacing: 1px; }
        .api-input:focus { background: #000; border-color: #0d6efd; color: #fff; box-shadow: none; }

        /* Dashboard Cards */
        .dash-card { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .dash-header { background: #252525; padding: 10px 15px; border-bottom: 1px solid #333; font-weight: bold; color: #aaa; text-transform: uppercase; font-size: 0.85rem; }
        .dash-body { padding: 20px; }

        /* Chain Monitor */
        .chain-number { font-size: 3rem; font-weight: 800; line-height: 1; color: #fff; }
        .chain-timer { font-size: 1.5rem; font-weight: 700; }
        .timer-safe { color: #20c997; }
        .timer-warn { color: #ffc107; }
        .timer-danger { color: #dc3545; }

        /* Target Table */
        .table-dark-custom { width: 100%; border-collapse: separate; border-spacing: 0; }
        .table-dark-custom th { background: #252525; color: #888; padding: 12px; font-size: 0.8rem; text-transform: uppercase; text-align: left; }
        .table-dark-custom td { background: #1e1e1e; border-bottom: 1px solid #2a2a2a; padding: 12px; vertical-align: middle; }
        .table-dark-custom tr:hover td { background: #2a2a2a; }

        /* Badges & Buttons */
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; min-width: 70px; display: inline-block; text-align: center; }
        .badge-okay { background: rgba(32, 201, 151, 0.2); color: #20c997; border: 1px solid rgba(32, 201, 151, 0.3); }
        .badge-hosp { background: rgba(220, 53, 69, 0.2); color: #dc3545; border: 1px solid rgba(220, 53, 69, 0.3); }
        .badge-jail { background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 1px solid rgba(255, 193, 7, 0.3); }
        .badge-trav { background: rgba(13, 202, 240, 0.2); color: #0dcaf0; border: 1px solid rgba(13, 202, 240, 0.3); }

        .btn-attack { background-color: #dc3545; color: white; border: none; font-weight: bold; font-size: 0.8rem; padding: 5px 12px; border-radius: 4px; text-decoration: none; }
        .btn-attack:hover { background-color: #bb2d3b; color: white; }
        
        .lvl-diff-easy { color: #20c997; font-weight: bold; }
        .lvl-diff-hard { color: #dc3545; font-weight: bold; }
        .lvl-diff-fair { color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h4 class="mb-0 fw-bold">⚔️ Torn War Room</h4>
            </div>
            <div class="col-md-6 text-end">
                <div class="input-group">
                    <input type="text" id="apiKey" class="form-control api-input" placeholder="Enter Public API Key">
                    <button class="btn btn-primary fw-bold" onclick="startApp()">LOAD</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <div id="errorBox" class="alert alert-danger" style="display:none;"></div>

    <div id="loader" class="text-center py-5" style="display:none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">Connecting to Torn...</p>
    </div>

            <div class="col-lg-4">
                <div class="dash-card">
