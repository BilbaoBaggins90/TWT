<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn War Room v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1d20; color: #e0e0e0; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        /* HEADER */
        .header-section { background: linear-gradient(180deg, #212529 0%, #343a40 100%); padding: 20px 0; border-bottom: 4px solid #0d6efd; margin-bottom: 20px; }
        .api-input { background: #121416; border: 1px solid #495057; color: #fff; font-family: monospace; text-align: center; letter-spacing: 1px; }
        .api-input:focus { background: #000; border-color: #0d6efd; color: #fff; box-shadow: none; }

        /* CHAIN MONITOR */
        .chain-card { background: #2c3034; border: 1px solid #495057; border-radius: 10px; padding: 15px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .chain-val { font-size: 3rem; font-weight: 800; line-height: 1; }
        .chain-time { font-size: 1.5rem; font-weight: 700; }
        .text-chain-cool { color: #0dcaf0; } /* Blue for safe */
        .text-chain-warn { color: #ffc107; } /* Yellow for warning */
        .text-chain-crit { color: #dc3545; } /* Red for danger */

        /* TABLE */
        .table-custom { background-color: #2c3034; border-radius: 8px; overflow: hidden; }
        .table-custom th { background-color: #212529; color: #aaa; text-transform: uppercase; font-size: 0.85rem; border-bottom: 2px solid #495057; }
        .table-custom td { vertical-align: middle; border-bottom: 1px solid #3e444a; color: #ddd; }
        .table-hover tbody tr:hover { background-color: #363c42; }
        
        /* BADGES */
        .badge-status { min-width: 80px; }
        .badge-okay { background-color: #198754; color: white; }
        .badge-hospital { background-color: #dc3545; color: white; }
        .badge-jail { background-color: #fd7e14; color: white; }
        .badge-travel { background-color: #0dcaf0; color: black; }

        .btn-attack { font-weight: bold; letter-spacing: 0.5px; }
    </style>
</head>
<body>

<div class="header-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <h2 class="fw-bold mb-0">‚öîÔ∏è Torn War Room <span class="badge bg-primary fs-6 align-middle">v2</span></h2>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
                <div class="input-group">
                    <span class="input-group-text bg-dark text-light border-secondary">API Key</span>
                    <input type="text" id="apiKey" class="form-control api-input" placeholder="Enter Public Key">
                    <button class="btn btn-primary" onclick="initTool()">Load</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div id="alertArea"></div>

    <div id="loading" class="text-center py-5" style="display:none;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-2 text-muted">Talking to Torn API v2...</p>
    </div>

    <div id="dashboard" style="display:none;">
        
        <div class="row g-4 mb-4">
            <div class="col-lg-6">
                <div class="chain-card">
                    <div class="row">
                        <div class="col-6 border-end border-secondary">
                            <div class="text-uppercase text-muted small">Chain Count</div>
                            <div id="chainCount" class="chain-val text-white">-</div>
                        </div>
                        <div class="col-6">
                            <div class="text-uppercase text-muted small">Timeout</div>
                            <div id="chainTimeout" class="chain-time text-success">-</div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-secondary w-100" onclick="updateChain()">Force Refresh Chain</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card bg-dark border-secondary h-100">
                    <div class="card-body">
                        <h5 class="card-title text-white mb-3">Target Configuration</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label class="small text-muted">Enemy Faction ID</label>
                                <div class="input-group">
                                    <input type="number" id="enemyId" class="form-control bg-dark text-white border-secondary" placeholder="ID">
                                    <button class="btn btn-outline-primary" onclick="autoDetectWar()">Auto-Detect</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted">Status Filter</label>
                                <select id="statusFilter" class="form-select bg-dark text-white border-secondary" onchange="fetchTargets()">
                                    <option value="okay" selected>üü¢ Attackable Only</option>
                                    <option value="all">Show All</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-success w-100 mt-3 fw-bold" onclick="fetchTargets()">üîç FIND TARGETS</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-white">Target List</h5>
                <span id="targetCount" class="badge bg-secondary">0 Found</span>
            </div>
            <div class="table-responsive">
                <table class="table table-custom table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Level</th>
                            <th>Est. Respect</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="targetTable">
                        <tr><td colspan="5" class="text-center p-5 text-muted">Click "Find Targets" to scan the enemy faction.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script>
    // ==========================================
    // ‚öîÔ∏è CONFIGURATION
    const FALLBACK_ENEMY_ID = 0; 
    // ==========================================

    const getEl = (id) => document.getElementById(id);
    const showError = (msg) => {
        const area = getEl('alertArea');
        area.innerHTML = `<div class="alert alert-warning alert-dismissible fade show" role="alert">
            ${msg}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    };

    document.addEventListener('DOMContentLoaded', () => {
        const savedKey = localStorage.getItem('torn_api_key');
        if(savedKey) getEl('apiKey').value = savedKey;
        if(FALLBACK_ENEMY_ID > 0) getEl('enemyId').value = FALLBACK_ENEMY_ID;
        
        // Allow pasting a full URL into the ID box
        getEl('enemyId').addEventListener('paste', (e) => {
            setTimeout(() => {
                const val = e.target.value;
                // Extract ID from URL like "torn.com/factions.php?step=profile&ID=12345"
                const match = val.match(/ID=(\d+)/i) || val.match(/factions\/(\d+)/i);
                if(match) e.target.value = match[1];
            }, 10);
        });
    });

    async function initTool() {
        const key = getEl('apiKey').value.trim();
        if(!key) return showError("Please enter an API Key.");
        localStorage.setItem('torn_api_key', key);
        getEl('dashboard').style.display = 'block';
        
        try { await getMyFactionId(); updateChain(); } catch(e) {}
        setInterval(updateChain, 30000); 

        if(getEl('enemyId').value.trim() !== "") fetchTargets();
    }

    // --- HYBRID API FETCHER ---
    async function apiFetch(endpointV2, endpointV1) {
        const key = getEl('apiKey').value.trim();
        try {
            const res = await fetch(`https://api.torn.com/v2/${endpointV2}?key=${key}`);
            const data = await res.json();
            if(!data.error) return data;
            throw new Error("v2 failed");
        } catch (err) {
            const res = await fetch(`https://api.torn.com/${endpointV1}&key=${key}`);
            const data = await res.json();
            if(data.error) throw new Error(data.error.error);
            return data;
        }
    }

    async function getMyFactionId() {
        const data = await apiFetch('user/profile', 'user/?selections=profile');
        if(data.faction && data.faction.faction_id) {
            localStorage.setItem('my_faction_id', data.faction.faction_id);
        }
    }

    async function updateChain() {
        const myFacId = localStorage.getItem('my_faction_id');
        if(!myFacId) return;
        try {
            const data = await apiFetch(`faction/${myFacId}/chain`, `faction/${myFacId}?selections=chain`);
            const chain = data.chain || {};
            getEl('chainCount').innerText = chain.current || 0;
            const timeEl = getEl('chainTimeout');
            const time = chain.timeout || 0;
            timeEl.innerText = time + "s";
            timeEl.className = 'chain-time ' + (time < 30 ? 'text-chain-crit' : (time < 60 ? 'text-chain-warn' : 'text-chain-cool'));
        } catch(e) {}
    }

    // --- THE NEW "SMART" DETECTOR ---
    async function autoDetectWar() {
        const myFacId = localStorage.getItem('my_faction_id');
        if(!myFacId) return showError("Please click 'Load' first.");

        getEl('loading').style.display = 'block';
        let enemyId = null;

        try {
            // 1. Check Official Ranked/Territory Wars
            const data = await apiFetch(`faction/${myFacId}/wars`, `faction/${myFacId}?selections=basic,territory`);
            
            // Check Ranked Wars
            const ranked = data.ranked_wars || {}; 
            for(let id in ranked) {
                for(let fid in ranked[id].factions) {
                    if(parseInt(fid) != parseInt(myFacId)) enemyId = fid;
                }
            }

            // Check Territory Wars (if Ranked failed)
            if(!enemyId && data.territory_wars) {
                data.territory_wars.forEach(war => {
                     if(parseInt(war.assaulting_faction) == parseInt(myFacId)) enemyId = war.defending_faction;
                     if(parseInt(war.defending_faction) == parseInt(myFacId)) enemyId = war.assaulting_faction;
                });
            }

            // 2. DETECTIVE MODE: Scan Attack Logs
            if(!enemyId) {
                showError("No official war found. Scanning recent attacks...");
                const attData = await apiFetch(`faction/${myFacId}/attacks`, `faction/${myFacId}?selections=attacks`);
                const attacks = Object.values(attData.attacks || {});
                
                // Count which faction is getting hit the most
                const counts = {};
                attacks.forEach(a => {
                    // Only count outgoing attacks (we initiated)
                    if(a.initiated_by == myFacId && a.defender_faction) {
                        const fid = a.defender_faction;
                        if(fid != myFacId) { // Don't count friendly fire
                            counts[fid] = (counts[fid] || 0) + 1;
                        }
                    }
                });

                // Find the ID with the most hits
                let maxHits = 0;
                let likelyEnemy = null;
                for(const [fid, count] of Object.entries(counts)) {
                    if(count > maxHits) {
                        maxHits = count;
                        likelyEnemy = fid;
                    }
                }

                // If we found a target with at least 3 recent hits, assume it's the enemy
                if(likelyEnemy && maxHits >= 3) {
                    enemyId = likelyEnemy;
                    showError(`<b>Detective Mode:</b> It looks like you are hitting Faction ID <b>${enemyId}</b> (${maxHits} recent hits). Loading them.`);
                }
            }

            getEl('loading').style.display = 'none';

            if(enemyId) {
                getEl('enemyId').value = enemyId;
                fetchTargets();
            } else {
                if(FALLBACK_ENEMY_ID > 0) {
                    getEl('enemyId').value = FALLBACK_ENEMY_ID;
                    showError("Detection failed. Using Fallback ID.");
                    fetchTargets();
                } else {
                    showError("Could not auto-detect. Please enter ID manually.");
                }
            }
        } catch(e) { 
            getEl('loading').style.display = 'none';
            showError("Detection error: " + e.message); 
        }
    }

    async function fetchTargets() {
        const enemyId = getEl('enemyId').value.trim();
        if(!enemyId) return showError("Please enter an Enemy Faction ID.");

        getEl('loading').style.display = 'block';
        getEl('targetTable').innerHTML = '';

        try {
            const data = await apiFetch(`faction/${enemyId}/members`, `faction/${enemyId}?selections=basic,members`);
            
            let members = [];
            if(Array.isArray(data.members)) members = data.members;
            else if(data.members) members = Object.values(data.members);

            members.sort((a,b) => b.level - a.level);

            const filter = getEl('statusFilter').value;
            let count = 0;
            let html = '';

            members.forEach(m => {
                const state = m.status.state;
                if(filter === 'okay' && state !== 'Okay') return;
                
                count++;
                let badgeClass = 'bg-secondary';
                if(state === 'Okay') badgeClass = 'badge-okay';
                if(state === 'Hospital') badgeClass = 'badge-hospital';
                if(state === 'Jail') badgeClass = 'badge-jail';
                if(state === 'Traveling') badgeClass = 'badge-travel';

                const rMin = ((Math.log(m.level) + 1) / 4).toFixed(2);
                const rMax = (rMin * 3).toFixed(2);

                html += `
                <tr>
                    <td><a href="https://www.torn.com/profiles.php?XID=${m.id}" target="_blank" class="text-decoration-none fw-bold text-white">${m.name}</a></td>
                    <td><span class="badge bg-dark border border-secondary">${m.level}</span></td>
                    <td class="text-info font-monospace">${rMin} - ${rMax}</td>
                    <td><span class="badge ${badgeClass} badge-status">${state}</span></td>
                    <td><a href="https://www.torn.com/loader.php?sid=attack&user2ID=${m.id}" target="_blank" class="btn btn-sm btn-danger btn-attack">ATTACK</a></td>
                </tr>`;
            });

            if(count === 0) html = `<tr><td colspan="5" class="text-center py-4">No targets found matching filter.</td></tr>`;
            getEl('targetTable').innerHTML = html;
            getEl('targetCount').innerText = `${count} Found`;

        } catch(e) { showError(e.message); }
        getEl('loading').style.display = 'none';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
